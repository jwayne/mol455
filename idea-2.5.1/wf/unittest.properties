instance=unittest
file=${instance}.log
log4j.rootLogger=FINEST#org.tigr.antware.shared.util.Finest, CON, FILE
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=${file}
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%p %d{HH:mm:ss:SSS} [Thread: %t] %C{1} %M:%L %m%n

# Setup the console appender to print info and above
log4j.appender.CON=org.apache.log4j.ConsoleAppender
log4j.appender.CON.layout=org.apache.log4j.PatternLayout
log4j.appender.CON.layout.ConversionPattern=%p %d{HH:mm:ss:SSS} [Thread: %t] %C{1} %M:%L %m%n
#log4j.appender.CON.Threshold=DEBUG

log4j.logger.org.tigr.antware.shared.testing.SimilarityUtils=INFO#org.tigr.antware.shared.util.Finest
